{% extends 'NewsApp/authenticated.html' %}

{% block content %}
{% for article in articles %}
<div class="my-3 p-3 bg-white rounded shadow-sm">
    <div class="d-flex flex-row justify-content-between align-items-center border-bottom border-gray pb-2 mb-0">
        <h6 class="">{{ article.headline }}</h6>

        <div class="d-flex flex-row">
            <div class="d-flex flex-column">
                <small class="text-right">{{ article.pub_date }}</small>
                <small class="text-right">
                    {{ article.author.fullName }}
                </small>
            </div>

            <div class="author-img pl-1 pt-1">
                <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"></rect><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
            </div>
        </div>
    </div>
    <div class="media pt-3 border-bottom border-gray">
      <p class="media-body pb-3 mb-0 small">
        {{ article.story }}
      </p>
    </div>
    <div class="footer d-flex flex-row justify-content-between small mt-3">
        <div class="like-container">
            <button type="button" class="btn btn-primary btn-sm mr-2">
                Like
                <span class="badge bg-info align-text-bottom">{{ article.like_count }}</span>
            </button>
        </div>
        <button type="button" class="btn btn-light btn-sm">
            Comments
            <span class="badge badge-secondary">0</span>
        </button>
    </div>
</div>
{% endfor %}
{% endblock %}
